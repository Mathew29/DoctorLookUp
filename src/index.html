<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Doctor Look Up</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Find a Doctor Near You!</h1>
      </div>

      <form id="lookUp" method="post">
        <label for="symptom">Enter a Symptom</label>
        <input id="symptom" type="text" name="symptom"> <br>

        <label for="doctorFirstName">Enter Doctor's First Name</label>
        <input id="doctorFirstName" type="text" name="doctorFirstName"> <br>

        <label for="doctorLastName">Enter Doctor's Last Name</label>
        <input id="doctorLastName" type="text" name="doctorLastName"> <br>

        <button type="submit" class="btn btn-primary">Find A Doctor</button>
      </form>
    </div>

    <div id="output">

    </div>

  </body>
</html>

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Doctor Look Up</title>
  </head>
  <body>
    <div class="container">
      <h1>Find a Doctor Near You!</h1>

      <form id="locate" method="post">
        <label for="symptom">Enter a Symptom</label>
        <input id="symptom" name="symptom">

        <label for="doctorName">Enter Doctor's Name</label>
        <input id="doctorName" name="doctorName">

        <button type="submit" class="btn btn-info">Find A Doctor</button>
      </form>
    </div>

  </body>
</html>
